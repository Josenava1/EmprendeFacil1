<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static',filename='styles/form.css') }}" rel="stylesheet" type="text/css">
        <title>Formulario</title>
    </head>
<body>

  <div class="topnav">
    <img class="logoprincipal"  src="{{ url_for('static', filename='images/logofinalfinal.jpeg') }}" alt="logo"   >       

  </div>  

<h1 class="tituloform"> Cálculo Financiero</h1>
<div>
  <form class="form-space" action="/calculosformulario" method="POST">
    
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="Nombre completo" placeholder="Cristóbal Ugarte...">

    <label for="nombredetuemprendimiento">Nombre de tu Emprendimiento</label>
    <input type="text" id="nombredetuemprendimiento" name="Nombre de tu Emprendimiento" placeholder="NotCo ...">

    <label for="country">Industria de tu emprendimiento</label>
    <select id="country" name="country">
    <option value="australia">Selecciona una industria</option>
      <option value="australia">Comercialización</option>
      <option value="canada">Cosmeticos</option>
      <option value="usa">Calzado</option>
      <option value="usa">Manufactura</option>
      <option value="australia">Otro...</option>
    </select>

    <label for="ingresomensual">Ingreso bruto mensual</label>
    <input type="text" id="ingresomensual" name="" placeholder="$280.000 ...">

    <label for="capitaldisponible">Capital total del que tu emprendimiento dispone en este momento</label>
    <input type="text" id="capitaldisponible" name="Capital total del que tu emprendimiento dispone en este momento" placeholder="$90.000">

    <label for="activos">Patrimonio en activos</label>
    <input type="text" id="activos" name="" placeholder="$834.000">

    <label for="pagosueldos">Pagos en sueldos y honorarios mensualmente en promedio</label>
    <input type="text" id="pagosueldos" name="Pagos en sueldos y honorarios mensualmente en promedio" placeholder="$380.000">  
    
    <label for="inversionprod">Inversion en productos</label>
    <input type="text" id="inversionprod" name="Inversion en productos" placeholder="$90.000"> 

    <label for="gastopublicidad">Gasto mensual promedio en publicidad y marketing</label>
    <input type="text" id="gastopublicidad" name="Gasto mensual promedio en publicidad y marketing" placeholder="$120.000">

    <label for="gastosop">Gastos operacionales</label>
    <input type="text" id="gastosop" name="" placeholder="$22.000">

    <label for="otrosgastos">Otros gastos</label>
    <input type="text" id="otrosgastos" name="Otros gastos" placeholder="$62.000">

    <label for="canalesventas">Cantidad de canales de ventas activos</label>
    <input type="text" id="canalesventas" name="Cantidad de canales de ventas activos" placeholder="2">

    <label for="unidadescompradas">Unidades de producto adquiridas este mes</label>
    <input type="text" id="unidadescompradas" name="Unidades de producto adquiridas este mes" placeholder="23">

    <label for="unidadesvendidas">Unidades de producto vendidas este mes</label>
    <input type="text" id="unidadesvendidas" name="Unidades de producto vendidas este mes" placeholder="18">

    <label for="porcentajeaumento">¿En que porcentaje te gustaría aumentar tus ventas?</label>
    <input type="text" id="porcentajeaumento" name="En que porcentaje te gustaría aumentar tus ventas" placeholder="12%">




  
    <input type="submit" value="Enviar Formulario">
    <input type="button" value="Volver al Menú principal" onClick="history.go(-1);">
  </form>
</div>
</body>
</html>
